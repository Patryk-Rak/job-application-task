{% extends "base.html" %}
{% load static %}

{% block title %}
{{ offer.title }}
{% endblock %}

{% block content %}
<div class="product-detail">
    <img src="{% if offer.image %}{{ offer.image.url }}{% else %}
    {% static 'images/no-image.png' %}{% endif %}">
    <h1>{{ offer.title }}</h1>
    <h2>
        <a href="{{ offer.category.get_absolute_url }}">
            {{ offer.category }}
        </a>
    </h2>
    <p class="price">${{ offer.price }}</p>
    {{ offer.description|linebreaks }}
    <p>Dodano: {{ offer.created }}</p>
</div>
{% endblock %}
